# build.properties - included in build.xml for ant builds of this tree
#   DO NOT EDIT THIS FILE.  Use user.properties to override settings in this file.

# your runtime environment
#

os.type = win32

# the root of the application source tree
#
home.dir        = c:

ANT_HOME        = ${home.dir}/
ant.home        = ${ANT_HOME}
JAVA_HOME 	= ${home.dir}/

# the root of the application source tree
#
api.version       = 19.0
app.home        = ${home.dir}/

# the junit classpath
junit.classpath = ${ant.home}/lib/junit.jar

# default heap size for app
#
java.heap = 512m

# turn deprecation warnings on/off
#
javac.deprecation = on

# classes for entry points
runner.class = com.salesforce.dataloader.process.DataLoaderRunner

wsdlc.target = 1.5
